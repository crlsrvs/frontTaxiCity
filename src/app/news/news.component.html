<div id="block-1" class="container" >

    <div class="row">
        <div class="col-xs-12">
            <div class="titulo wow  fadeInRight">
                <img [src]="DomSanitizer.bypassSecurityTrustUrl(logo)" class="img-responsive">
                <h2>Noticias</h2>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col-xs-12 col-md-7">
            <div class="principal">
                <a  [routerLink]="['/showNews', 0]"  [target]="'_blank'" >
                    <h3> {{items[0].title}} </h3>
                    <div class="imagen">
                        <img [src]="DomSanitizer.bypassSecurityTrustUrl(imageArray[0])" class="img-responsive">
                    </div>
                </a>

                <div class="ver-mas ">
                    <p class="cortar">{{items[0].sumario}}</p>
                    <a [routerLink]="['/showNews', 0]"  [target]="'_blank'">Ver Más...</a>
                </div>
            </div>
        </div>

        <div class="col-xs-12  col-md-5 secundarias">

            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-12">
                    <div class="sec">
                        <a  [routerLink]="['/showNews', 1]"  [target]="'_blank'" >
                            
                            <img [src]="DomSanitizer.bypassSecurityTrustUrl(imageArray[1])" class="img-responsive">
                            <h3>{{items[1].title}}</h3>

                        </a>
                    </div>
                    <div class="ver-mas">
                        <p class="cortar">{{items[1].sumario}}</p>
                        <a [routerLink]="['/showNews', 1]"  [target]="'_blank'">Ver Más...</a>
                    </div>
                </div>

                <div class="col-xs-12 col-sm-6 col-md-12">
                    <div class="sec">
                        <a  [routerLink]="['/showNews', 2]"  [target]="'_blank'" >
        
                            <img [src]="DomSanitizer.bypassSecurityTrustUrl(imageArray[2])" class="img-responsive">
                            <h3>{{items[2].title}}</h3>
        
                        </a>
                    </div>
                    <div class="ver-mas">
                        <p class="cortar">{{items[2].sumario}}</p>
                        <a [routerLink]="['/showNews', 2]"  [target]="'_blank'">Ver Más...</a>
                    </div> 
                </div>
            </div>

        </div>

    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="separador wow  fadeInLeft"></div>
        </div>
    </div>
    
</div>
